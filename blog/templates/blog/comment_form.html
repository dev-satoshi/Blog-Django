{% extends 'blog/base.html' %}

{% block content %}

<!-- actionを空文字のままデータを送信する。コメントフォームを作成するのにコメント投稿用のviewにGETでアクセスしてこのテンプレートが表示される。コメントを送信するときはフォーム内の送信ボタンでまた同じページにpostで送信する。つまり一つのviewでGETとPOSTの両方を処理する -->
<form action="" method="POST">
  {{ form.non_field_errors }}
  <!-- フォーム内の入力欄をfor文で取り出すことができる -->
  {% for field in form %} 
  <div class="form-group">
    <!-- そのフィールドインプットタグのidが自動生成されるid_for_labelはそのidをラベルのfor属性に指定してfield.label_tagでラベルの内容今回の場合タイトルと本文がfield.label_tagで表示される -->
    <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
    {{ field }}
    {{ field.errors }}
  </div>
  {% endfor %}
  {% csrf_token %}
  <button type="submit" class="btn btn-dark">送信</button>

</form>

{% endblock %}
