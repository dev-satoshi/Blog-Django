{% extends 'blog/base.html' %}

{% block content %}

<!-- 記事をひとつずつ取り出す -->
{% for post in post_list %}

<div class="card mb-3">
  <h2 class="card-header bg-dark text-white">{{ post.title }}</h2>
  <div class="card-body">
    <p>{{ post.create_at }}, {{ post.category }}</p>
    <a href="{% url 'blog:detail' post.pk %}" class="btn btn-dark">続きを読む</a>
  </div>
</div>

{% endfor %}

{% include 'blog/page.html' %}

{% endblock %}
